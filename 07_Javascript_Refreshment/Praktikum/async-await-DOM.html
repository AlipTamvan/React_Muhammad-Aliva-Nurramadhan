<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kutipan Acak</title>
  </head>
  <body>
    <div id="quote"></div>
    <button onclick="getQuote()">Get Random Quote</button>

    <script>
      // Simulasi API tiruan
      const quotes = [
        "Batasan satu-satunya untuk esok adalah keraguan kita hari ini.",
        "Tujuan hidup kita adalah untuk bahagia.",
        "Hidup adalah apa yang terjadi saat kita sibuk membuat rencana lain.",
      ];

      function fetchQuote() {
        return new Promise((resolve) => {
          setTimeout(() => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            resolve(quotes[randomIndex]);
          }, 1000); // Simulasi delay 1 detik
        });
      }

      async function getQuote() {
        const quote = await fetchQuote(); // Menunggu hasil dari fetchQuote
        document.getElementById("quote").textContent = quote; // Menampilkan kutipan
      }
    </script>
  </body>
</html>
