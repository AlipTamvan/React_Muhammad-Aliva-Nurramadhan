<!-- Validasi harus mempunyai minimal 6 huruf dan maksimal 50 huruf -->

<input
  type="text"
  id="productName"
  name="productName"
  required
  minlength="6"
  maxlength="50"
/>

<!-- Validasi Harus Berupa Angka -->

<input
  type="text"
  id="productPrice"
  name="productPrice"
  required
  pattern="\d+"
/>
