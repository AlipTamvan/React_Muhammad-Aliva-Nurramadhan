<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustainable Website - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <header class="py-8">
        <nav class="flex justify-between items-center">
          <a href="index.html" class="font-bold text-2xl"
            >Sustainable Website</a
          >
          <div class="space-x-4">
            <a href="index.html" class="hover:text-gray-600">Home</a>
            <a href="about.html" class="hover:text-gray-600">About</a>
            <a href="contact.html" class="hover:text-gray-600">Contact</a>
          </div>
        </nav>
      </header>

      <main>
        <section class="py-16">
          <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
          <p class="text-gray-600 mb-8">
            Have any questions or feedback about our sustainable website? Don't
            hesitate to reach out.
          </p>
          <form class="max-w-md mx-auto">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-bold mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-4">
              <label for="message" class="block text-gray-700 font-bold mb-2"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                rows="4"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
            >
              Submit
            </button>
          </form>
        </section>
      </main>

      <footer class="py-8 border-t">
        <p class="text-gray-600 text-center">
          &copy; 2023 Sustainable Website. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
